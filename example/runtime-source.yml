hook: |
  curl -fSL https://github.com/hairyhenderson/gomplate/releases/download/v4.3.3/gomplate_linux-arm64 -o /usr/local/bin/gomplate
  chmod +x /usr/local/bin/gomplate
dependencies:
  - wget
  - git
  - curl
java:
  version: 21
  extra_versions:
    - 25-graalce
nodejs:
  version: lts
  yarn:
    version: 4.10.2
  pnpm:
    version: 10.17.1
testcontainers:
  enabled: true
telemetry:
  disable: true
security:
  # mode: disabled # not recommended
  # mode: default # scans rootfs only in get step as a balance between security and performance
  mode: strictest
  fail_on_severity: high
  grype_config:
    ignore:
      - vulnerability: GHSA-pwhc-rpq9-4c8w
      - vulnerability: GHSA-cgrx-mc8f-2prm
      - vulnerability: CVE-2025-30749
      - vulnerability: CVE-2024-21147
      - vulnerability: CVE-2024-20952
      - vulnerability: CVE-2025-50106
      - vulnerability: CVE-2024-20918
      - vulnerability: CVE-2025-59375
      - vulnerability: CVE-2025-61723
      - vulnerability: CVE-2025-61725
      - vulnerability: CVE-2025-9086
      - vulnerability: CVE-2025-50059
      - vulnerability: CVE-2025-53066
      - vulnerability: CVE-2025-21587
      - vulnerability: CVE-2025-58188
      - vulnerability: CVE-2025-47907
      - vulnerability: CVE-2025-58187
verbose: true
