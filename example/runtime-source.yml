hook: |
  curl -fSL https://github.com/hairyhenderson/gomplate/releases/download/v4.3.3/gomplate_linux-arm64 -o /usr/local/bin/gomplate
  chmod +x /usr/local/bin/gomplate
dependencies:
  - wget
  - git
  - curl
sdkman:
  enabled: true
nvm:
  enabled: true
java:
  version: 21
  extra_versions:
    - 25-graalce
nodejs:
  version: lts
  yarn:
    version: 4.10.2
  pnpm:
    version: 10.17.1
testcontainers:
  enabled: true
telemetry:
  disable: true
verbose: true
