resource_types:
  - name: setup-runtime-resource
    type: registry-image
    # See: https://github.com/concourse/concourse/pull/9017
    privileged: true
    source:
      repository: registry:5000/setup-runtime-resource
      tag: latest
      insecure: true
  - name: mock-via-params
    type: mock
    source:
      initial_version: some-version
    params: { mirror_self_via_params: true }

resources:
  - name: some-resource
    type: mock-via-params
    source:
      initial_version: some-version

  - name: setup-runtime
    type: setup-runtime-resource
    icon: account-hard-hat
    source:
      dependencies:
        - git
      nodejs:
        version: lts
        yarn:
          version: 4.10.3

jobs:
  - name: test-setup-runtime
    plan:
      - in_parallel:
          - get: setup-runtime
          - get: some-resource
      - task: test-image
        image: setup-runtime
        config:
          platform: linux
          caches:
            - path: /cache
          inputs:
            - name: setup-runtime
            - name: some-resource
          run:
            path: bash
            args:
              - -ec
              - |  
                npm --version
                node --version
                yarn --version           
