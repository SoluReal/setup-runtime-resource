resource_types:
  - name: setup-runtime-resource
    type: registry-image
    # Running with privileged is not required and is not recommended for production use.
    privileged: true
    source:
      repository: registry:5000/setup-runtime-resource
      tag: ((setup-runtime-resource-tag))
      insecure: true
  - name: mock-via-params
    type: mock
    source:
      initial_version: some-version
    params: { mirror_self_via_params: true }

resources:
  - name: some-resource
    type: mock-via-params
    source:
      initial_version: some-version

  - name: setup-runtime
    type: setup-runtime-resource
    icon: account-hard-hat
    source:
      nodejs:
        version: lts
        yarn:
          version: 4.10.2
      verbose: true

jobs:
  - name: test-setup-runtime
    serial: true
    plan:
      - in_parallel:
          - get: setup-runtime
          - get: some-resource
      - task: test-image
        privileged: true
        image: setup-runtime
        params:
          DEBUG: true
          MAX_CACHE_SIZE_MB: 1024
        config:
          platform: linux
          caches:
            - path: cache
          inputs:
            - name: setup-runtime
            - name: some-resource
          run:
            path: bash
            args:
              - -ec
              - |
                which yarn
                
                yarn --version
