resource_types:
  - name: setup-runtime-resource
    type: registry-image
    # Seee: https://github.com/concourse/concourse/pull/9017
    privileged: true
    source:
      repository: registry:5000/setup-runtime-resource
      tag: latest
      insecure: true
  - name: mock-via-params
    type: mock
    source:
      initial_version: some-version
    params: { mirror_self_via_params: true }

resources:
  - name: some-resource
    type: mock-via-params
    source:
      initial_version: some-version

  - name: setup-runtime
    type: setup-runtime-resource
    icon: account-hard-hat
    source:
      python:
        version: 3.11
      testcontainers:
        enabled: true

jobs:
  - name: test-setup-runtime
    plan:
      - in_parallel:
          - get: setup-runtime
          - get: some-resource
      - task: test-image
        image: setup-runtime
        privileged: true
        params:
          # Seems to be only needed because of the setup with docker-compose.
          DOCKER_OPTS: "--iptables=false --bridge=none"
        config:
          platform: linux
          cache:
            - path: /cache
          inputs:
            - name: setup-runtime
            - name: some-resource
          run:
            path: bash
            args:
              - -ec
              - |  
                echo "PYTHON: $(python --version)"
